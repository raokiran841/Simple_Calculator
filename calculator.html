<!DOCTYPE html>
<html>
<head>
	<title>Calculate</title>
	<script type="text/javascript">
		function insert(val){
			document.form.textVal.value = document.form.textVal.value + val;
		}

		function equal(){
			document.form.textVal.value = eval(document.form.textVal.value);
		}

		function back(){
			document.form.textVal.value = document.form.textVal.value.substring(0, document.form.textVal.value.length - 1)
		}

		function clearText(){
			document.form.textVal.value = "";
		}
	</script>
	<style type="text/css">
		body{
			background-color: wheat;
		}
		.main{
			position: absolute;
			left: 45%;
			top: 10%;
			margin-left: -55px;
		}
		button{
			width: 50px;
			height: 50px;
			background-color: steelblue;
			color: white;
		}
		#btn{
			width: 110px;
		}
		#textVal{
			width: 215px;
			height: 40px;
			font-size: 24px;
		}
	</style>
</head>
<body>
<div class="main">
	
	<form name="form">
		<input type="text" name="textVal" id="textVal" readonly>
	</form>
	<table id="buttons">
		<tr>
			<td><button onclick="clearText()">C</button></td>
			<td><button onclick="back()"><</button></td>
			<td><button onclick="insert('%')">%</button></td>
			<td><button onclick="insert('+')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="insert(7)">7</button></td>
			<td><button onclick="insert(8)">8</button></td>
			<td><button onclick="insert(9)">9</button></td>
			<td><button onclick="insert('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="insert(4)">4</button></td>
			<td><button onclick="insert(5)">5</button></td>
			<td><button onclick="insert(6)">6</button></td>
			<td><button onclick="insert('*')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="insert(1)">1</button></td>
			<td><button onclick="insert(2)">2</button></td>
			<td><button onclick="insert(3)">3</button></td>
			<td><button onclick="insert('/')">/</button></td>
		</tr>
		<tr>
			<td colspan="2"><button id="btn" onclick="insert(0)">0</button></td>
			<td><button onclick="insert('.')">.</button></td>
			<td><button onclick="equal()">=</button></td>
			
		</tr>
	</table>

</div>
</body>
</html>
